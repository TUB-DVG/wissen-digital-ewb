{% load i18n %}
{% load static %}
<div class="col-12 col-lg-6 box border-{{ focusBorder }}" id="box1">
    <a href="{% url boxObject.linkToDetailsPage %}"
       style="color: inherit;
              text-decoration: none;
              font-style: normal">
        <div class="row box__content">
            <div class="col-12">
                <h6 class="boxHeading mb-4">{{ boxObject.heading }}</h6>
            </div>
            <div class="row mb-4">
                <p class="boxDescription">{{ boxObject.description }}</p>
            </div>
            <div class="row mx-auto mt-auto">
                <div style="background-color: #EDEDED;" class="px-0">
                  {% if request.LANGUAGE_CODE == "de" %}
                    <img src="{% static boxObject.imageDe %}"
                         alt="Business application image"
                         class="box__image mt-0"
                         style="height: 100%; max-height: 140px;" />
                  {% else %}
                    <img src="{% static boxObject.imageEn %}"
                         alt="Business application image"
                         class="box__image mt-0"
                         style="height: 100%; max-height: 140px;" />
                  {% endif %}
                </div>

            </div>
        </div>
    </a>
</div>
