{% load i18n %}
{% load static %}
<div class="col-6 col-lg-6 box border-{{ focusBorder }}"
     id="box{{ boxObject.boxId }}">
  <a href="{% url boxObject.linkToDetailsPage %}"
     style="color: inherit;
            text-decoration: none;
            font-style: normal">
    <div class="row box__content">
      <div class="col-12">
        <h6 class="boxHeading mb-4">{{ boxObject.heading }}</h6>
      </div>
      <div class="col-12" style="margin-bottom: auto;">
        <p class="boxDescription">{{ boxObject.description }}</p>
      </div>
      <div class="col-12 mt-4">
        <div class="grey-box-container">
          <span class="imageHeading">{{ boxObject.headingOfImage }}</span>
          <img src="{% static boxObject.image %}" alt="box1" class="mt-2" />
        </div>
      </div>
    </div>
  </a>
</div>
