{% load i18n %}
{% load static %}
<div class="col-6 col-lg-6 box border-{{ focusBorder }}" id="box1">
    <a href="{% url boxObject.linkToDetailsPage %}"
       style="color: inherit;
              text-decoration: none;
              font-style: normal">
        <div class="row box__content">
            <div class="col-12">
                <h6 class="boxHeading mb-4">{{ boxObject.heading }}</h6>
            </div>
            <div class="col-12">
                <p class="boxDescription">{{ boxObject.description }}</p>
            </div>
            <div class="boxImage">
                <img src="{% static boxObject.image %}"
                     alt="box1"
                     class="box__image"
                     style="width: 602px" />
            </div>
        </div>
    </a>
</div>
