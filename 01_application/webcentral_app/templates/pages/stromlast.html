{% extends 'base.html' %}

{% block title %} Stromlastprofil {% endblock %}

{% load static %}
<style nonce="{{request.csp_nonce}}">
  .container {
    padding: 0;
  }
  .container iframe {
    border: none;
    width: 100%;
    height: 100%;
  }
  .container iframe {
    position: absolute;
    top: 0;
    left: 0;
  }
</style>
{% block content%}
<div class="container">
  <div class="row" style="margin-top: 16px;">
    <a href="#" id="backButton">Zur√ºck</a>

        event.preventDefault();
        window.history.back();
      });
    </script>
  </div>
</div>
<div class= "container" style="height: 100vh ;">
<iframe src="/django_plotly_dash/app/Stromlast/" style="
top: 0;
left: 0;
width: 100%;
  height: 100%;
" sandbox="allow-downloads allow-scripts allow-same-origin" frameborder="0"></iframe>
</div>

{% endblock %}
