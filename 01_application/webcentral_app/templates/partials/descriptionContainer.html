{% load i18n %}
{% load static %}
<style>
    .description-heading {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 18px;
    }
  
    .description-heading__icon {
      font-size: 24px;
    }
    .description-heading__paragraph {
      font-size: 22px;
    }
    .box {
        padding: 40px;
    }
  
    .box__content {
      flex-direction: column;
      height: 100%;
    }
  
    .boxHeading {
      font-size: 20px;
      font-weight: 400;
    }
  
    .box-content__main {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }
  
    .content-right {
      display: flex; flex-direction: column; color: #787575;
    }
  
    .box__image {
      width: 100% !important;
      margin-top: 28px;
      object-fit: contain;
      object-position: top;
    }
    
    @media only screen and (min-width: 480px) {
      .box-content__main {
        flex-direction: row;
      }
  
      .boxDescription {
        margin-bottom: 0;
      }
  
      .content-left {
        flex-basis: 70%;
      }
  
      .content-right {
        flex-basis: 30%;
      }
    } 
</style>
<style>
  .mainContent {
      font-size: 22px;
      display: inline;
  }
  .showMore {
      display: inline;
      
      font-size: 22px;
  }
  .showMore a {
      color: #8FDE97;
  }
  .blockOfContent{
    display: block;
    margin-bottom: 20px;
  }
</style>
<div class="col-12 descriptionContainer ecological-cards"
     style="margin-top: 24px">
  <div class="description-heading mb-3">
    {% if pathToImage %}
      <img src="{% static pathToImage %}"
           alt="Circle icon"
           class="description-heading__icon" />
    {% endif %}
    <p class="mb-0 description-heading__paragraph">{{ heading }}</p>
  </div>
  <div class="description-content">
    <div class="blockOfContent">
      {% if showMorePresent %}
        <p class="mainContent">{{ explanaitionText|slice:":500" }}</p>
        <div class="mainContent collapse" id="explanaitionText">
          {{ explanaitionText|slice:"501:" }}
        </div>
        <div class="showMore">
          <a role="button"
             class="collapsed text-truncation-btn"
             data-toggle="collapse"
             href="#explanaitionText"
             aria-expanded="true"
             aria-controls="explanaitionText"
             data-expanded-text="{% translate 'Zeige weniger ...' %}"
             data-collapsed-text="{% translate 'Zeige mehr ...' %}">Zeige mehr...</a>
        </div>
      </div>
    {% else %}
      <p class="mainContent" id="mainContent"></p>
    {% endif %}
  </div>
</div>
<script>
  $(document).ready(function() {
      $("#mainContent").html('{{ explanaitionText|safe }}');
  });
</script>
